# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official
android.nonTransitiveRClass=false

# Java version for Gradle itself (Android Gradle Plugin 8.2.0 requires Java 11+)
# Set to Android Studio's bundled JDK
# Note: Path with spaces may cause issues - if build fails, try using a JDK without spaces in path
org.gradle.java.home=E:/anurag/android studio/jbr

# Workaround for JDK image transformation error with AGP 8.2.0
# Disable automatic JDK installation to avoid conflicts
org.gradle.java.installations.auto-download=false

# OpenAI API Key for debug builds (will be embedded in BuildConfig)
# Note: This is only used in debug builds. Release builds use empty string.
# SECURITY WARNING: Do NOT commit API keys to git!
# Set the API key using environment variable instead:
#   set OPENAI_API_KEY=your-key-here  (Windows)
#   export OPENAI_API_KEY=your-key-here  (Linux/Mac)
